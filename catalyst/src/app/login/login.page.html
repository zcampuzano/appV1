<div padding>
  <ion-icon name="basketball"></ion-icon>
  <form [formGroup]="form" (submit)="onLoginSubmit()">
    <ion-item [ngClass]="{'has-error': form.controls['username'].errors && form.controls['username'].dirty, 'has-success': form.controls['username'].valid && form.controls['username'].dirty }">
      <ion-input class="form-control" formControlName="username" type="text" placeholder="Username"></ion-input>
      <!-- Validation -->
      <ion-list class="help-block">
        <ion-item *ngIf="form.controls['username'].errors?.required && form.controls['username'].dirty"><small>This field is required.</small></ion-item>
      </ion-list>
    </ion-item>
    <ion-item [ngClass]="{'has-error': form.controls['password'].errors && form.controls['password'].dirty, 'has-success': form.controls['password'].valid && form.controls['password'].dirty }">
      <ion-input class="form-control" formControlName="password" type="password" placeholder="Password"></ion-input>
      <!-- Validation -->
      <ion-list class="help-block">
        <ion-item *ngIf="form.controls['password'].errors?.required && form.controls['password'].dirty"><small>This field is required.</small></ion-item>
      </ion-list>
    </ion-item>

    <ion-button margin-top="5px" color="dark" size="full" type="submit" [disabled]="!form.valid">Login</ion-button>

  </form>

  <ion-button size="full" (click)="register()">
    Register
  </ion-button>

  <p><small>&#169; MAZTRIX 2018</small></p>
</div>
