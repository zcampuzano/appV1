<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title>Games</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
      <ion-card *ngFor="let game of games" (click)="selectGame(game._id)">
        <ion-card-header>
          <ion-card-title>{{ game.away.name }} @ {{ game.home.name }}</ion-card-title>
          <ion-card-subtitle>
            Date: {{game.date[5]}}{{game.date[6]}}/{{game.date[8]}}{{game.date[9]}}/{{game.date[0]}}{{game.date[1]}}{{game.date[2]}}{{game.date[3]}}
          </ion-card-subtitle>
        </ion-card-header>
      </ion-card>
  </ion-list>

</ion-content>
