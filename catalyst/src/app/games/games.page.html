<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>Games</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card *ngFor="let game of games.slice().reverse()" (click)="selectGame(game._id)" margin=".5vh" color="dark">
    <ion-card-header>
      <ion-card-subtitle>
        {{game.date[5]}}{{game.date[6]}}/{{game.date[8]}}{{game.date[9]}}/{{game.date[0]}}{{game.date[1]}}{{game.date[2]}}{{game.date[3]}}
      </ion-card-subtitle>

      <ion-card-title *ngIf="organization === game.home.ID">
        {{ game.away.name }}<ion-icon float-right name="arrow-forward"></ion-icon>
      </ion-card-title>
      <ion-card-title *ngIf="organization === game.away.ID">
        {{ game.home.name }}<ion-icon float-right name="arrow-forward"></ion-icon>
      </ion-card-title>

      <ion-card-subtitle *ngIf="organization === game.home.ID">home</ion-card-subtitle>
      <ion-card-subtitle *ngIf="organization === game.away.ID">away</ion-card-subtitle>


    </ion-card-header>

  </ion-card>
</ion-content>
