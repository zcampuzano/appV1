<ion-header>
  <ion-toolbar color="dark">
    <ion-back-button color="light"></ion-back-button>
    <ion-title>Game Metrics</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card color="dark">
    <ion-card-header>
      <ion-card-title>
        {{ name }} <span *ngIf="player">({{number}})</span>
      </ion-card-title>
      <ion-card-subtitle *ngIf="player">{{ position }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-item *ngFor="let field of bball_schema_props; let i = index">
      {{field}}: {{bball_schema_vals[i]}}
    </ion-item>
  </ion-card>


</ion-content>
